<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchFilmBot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключаємо CSS файл -->
</head>
<body>

<!-- Навігаційна панель з вкладками -->
<div class="navbar">
    <a href="#" class="navbar-item" onclick="setActive(this)">Фільми</a>
    <a href="#" class="navbar-item" onclick="setActive(this)">Серіали</a>
    <a href="#" class="navbar-item" onclick="setActive(this)">Аніме</a>
    <a href="#" class="navbar-item" onclick="setActive(this)">Манга</a>

    <!-- Пошуковий рядок всередині панелі навігації -->
    <form action="#" method="get" class="search-bar">
        <input type="text" placeholder="Пошук.. " name="search" class="search-input">
    </form>

    <a href="#" class="navbar-item account">Вхід
        <!-- Додаємо зображення як іконку акаунта -->
        <img src="Images/account-icon.png" alt="Іконка акаунта" class="account-icon">
    </a>
</div>

<!-- Центруємо посилання внизу сторінки -->
<a href="https://t.me/kotako_l_GPT/" target="_blank" class="footer-link">Telegram</a>

<!-- Модальне вікно для авторизації -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Вхід в акаунт</h2>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="login-button">Увійти</button>
        </form>
    </div>
</div>

<!-- JavaScript для встановлення активного стану та роботи модального вікна -->
<script>
    // Функція для встановлення активного стану вкладки
    function setActive(element) {
        const items = document.querySelectorAll('.navbar-item');
        items.forEach(item => item.classList.remove('active'));
        element.classList.add('active');
    }

    // Відкриває модальне вікно при натисканні на "Акаунт"
    document.querySelector('.account').onclick = function(event) {
        event.preventDefault();
        document.getElementById('loginModal').style.display = 'flex';
    }

    // Закриває модальне вікно
    function closeModal() {
        document.getElementById('loginModal').style.display = 'none';
    }

    // Закриває модальне вікно при натисканні поза його межами
    window.onclick = function(event) {
        const modal = document.getElementById('loginModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
